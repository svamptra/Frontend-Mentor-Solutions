<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Card</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="card">
      <img class="card__image" src="./images/image-equilibrium.jpg" alt="" />
      <h1 class="card__heading">Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance an calm.</p>
      <div class="item">
        <div class="item__glow">
          <img class="item__image" src="./images/icon-ethereum.svg" alt="" />
          <p class="item__text">0.041ETH</p>
        </div>
        <div class="item__no-glow">
          <img class="item__image" src="./images/icon-clock.svg" alt="" />
          <p class="item__text">3 days left</p>
        </div>
      </div>
      
      <article class="media">
        <img class="media__image" src="./images/image-avatar.png" alt="">
        <p class="media__text">Creation of <span class="mark">Jules Wyvern</span></p>
    </article>
    </section>
  </body>
</html>
