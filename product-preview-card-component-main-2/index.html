<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles1.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <article class="product">
        <picture class="product__image">
          <source
            srcset="images/image-product-desktop.jpg"
            media="(min-width: 600px)"
          />
          <img
            src="images/image-product-mobile.jpg"
            alt="Gabrielle Essence Eau De Parfum"
          />
        </picture>

        <div class="product__content">
          <p class="product__catagory">Perfume</p>
          <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral,solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="flex-group">
            <p class="product__price">$149.99</p>
            <p class="product__original-price">$169.99</p>
          </div>
          <button class="btn btn-primary" data-icon="shopping-cart">
            Add to Cart
          </button>
        </div>
      </article>
    </main>
  </body>
</html>
