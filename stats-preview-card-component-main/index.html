<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <article class="card">
        <picture>
          <source
            srcset="images/image-header-desktop.jpg"
            media="(min-width: 600px)"
          />

          <img src="images/image-header-mobile.jpg" alt="" />
        </picture>
        <div class="card__content">
          <h1 class="card__title">
            Get <span class="mark">insights</span> that help your business grow.
          </h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="flex-group">
            <div class="stat__single">
              <p class="stat__number">10k+</p>
              <p class="stat__type">companies</p>
            </div>
            <div class="stat__single">
              <p class="stat__number">314</p>
              <p class="stat__type">templates</p>
            </div>
            <div class="stat__single">
              <p class="stat__number">12m+</p>
              <p class="stat__type">queries</p>
            </div>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
